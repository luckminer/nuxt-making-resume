image: node:latest

stages:
  - test lint build
  - pdf
  - deploy

before_script:
  - yarn

cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - node_modules/

test:
  stage: test lint build
  script:
    - yarn run test

lint:
  stage: test lint build
  script:
    - yarn run lint

build:
  stage: test lint build
  script:
    - yarn run generate
  artifacts:
    paths:
      - dist/

pdf:
  stage: pdf
  image:
    name: zenika/alpine-chrome:latest
    entrypoint: [""]
  before_script: []
  script:
    - ci/generate-pdf.sh
  artifacts:
    paths:
      - "*.pdf"

pages:
  stage: deploy
  script:
    - ci/pages-preparation.sh
  artifacts:
    paths:
      - public
  only:
    - master
